<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/compound-interest-calculator_styles.css">
  <!--endbuild-->

</head>

<body>

  <!-- <div class="top-strip"></div> -->

  <div id="calculator">

    <p class="calculator-label">Compound interest calculator</p>

    <div class="input-area">

      <div class="calc-input money-input">
        <label for="principal">Initial deposit</label>
        <input type="text" name="principal" v-model.number="principal" maxlength="10" v-on:change="getResults"></input>
      </div>
  
      <div class="calc-input money-input">
        <label for="contribution">Contributions</label>
        <input type="text" name="contribution" v-model.number="contribution" maxlength="10" v-on:change="getResults"></input>
      </div>
  
      <div class="calc-input-radio">
        <input type="radio" id="annually" name="frequency" v-model="frequency" value="1" v-on:change="getResults"></input>
        <label for="annually">Annually</label>
  
        <input type="radio" id="monthly" name="frequency" v-model="frequency" value="12" v-on:change="getResults"></input>
        <label for="monthly">Monthly</label>
      </div>
  
      <div class="calc-input">
        <label for="years-to-grow">Years to grow</label>
        <input type="text" name="years-to-grow" v-model.number="yearsToGrow" maxlength="10" v-on:change="getResults"></input>
      </div>
  
      <div class="calc-input percent-input">
        <label for="interest-rate">Estimated return rate</label>
        <input type="text" name="interest-rate" v-model.number="interestRate" maxlength="2" v-on:change="getResults"></input>
      </div>

    </div>

       
    <div class="results">
      
      <p class="label-text">Future balance</p>
      <p class="value-text">${{futureBalance}}</p>
      
      <div class="chart-container" id="chart-container-CIcalc"></div>

    </div>
  

    <div class="chart-credit">kiersten schmidt/grow</div>

    <img src="https://fm.cnbc.com/applications/cnbc.com/resources/files/2020/01/29/h_logo_white.png" class="grow-logo">
    
  </div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="js/compound-interest-calculator_main.js"></script>
  <!-- endbuild -->
</body>
</html>
